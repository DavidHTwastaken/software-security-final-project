<!doctype html>

<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../static/base.css" />
<title>hello</title>
<script>  
    function setActive(elem) {
        var a = document.getElementsByTagName('a');
        // loop through all 'a' elements
        for (i = 0; i < a.length; i++) {
            // Remove the class 'active' if it exists
            a[i].classList.remove('active')
        }
        // add 'active' classs to the element that was clicked
        elem.classList.add('active');
    }

</script>
</head>

<body>
<div class="header">
    <div class="header-left">
      <a href="{{ url_for('bugs') }}"  onclick="setActive(this)">Bugs</a>
      <a href="{{ url_for('about') }}" onclick="setActive(this)">About</a>
      <a href="{{ url_for('difficulty') }}" onclick="setActive(this)">Difficulty</a>
      <a href="{{ url_for('logout') }}" onclick="setActive(this)">Log Out</a>
    </div>
  </div>

<div>
    {% block content %}
    {% endblock %}
</div>
</body>

</html>

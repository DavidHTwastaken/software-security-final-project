{% extends 'base.html' %}

{% block content %}
<form class="difficulty-form" action="{{ url_for_('difficulty') }}" method="post">
<label for="difficulty">Choose a difficulty: </label>
<select name="difficulty" id="difficulty">
    <option value="0">No Security</option>
    <option value="1">Some Security</option>
    <option value="2">Maximum Security</option>
</select>
<button type="submit" id="difficulty-submit-btn">Submit</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/login_register.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <h1>Login</h1>
        <form class="login-form" action="{{ url_for('login') }}" method="post">
          <input
            type="text"
            id="username"
            placeholder="username"
            name="username"
          />
          <input
            type="password"
            id="password"
            placeholder="password"
            name="password"
          />
          <button type="submit" id="login-form-submit">Login</button>
          <p class="message">
            Not registered?
            <a href="{{ url_for('register') }}">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>

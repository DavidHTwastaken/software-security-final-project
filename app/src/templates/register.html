<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/login_register.css"
    />
    <title>Register Page</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <h1>Create Account</h1>
        <form
          class="register-form"
          action="{{ url_for('register') }}"
          method="post"
        >
          <input
            type="text"
            id="username"
            placeholder="username"
            name="username"
          />
          <input
            type="password"
            id="password"
            placeholder="password"
            name="password"
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="confirm password"
          />
          <button type="submit" id="register-form-submit">Register</button>
          <p class="message">
            Already registered? <a href="{{ url_for('login') }}">Sign In</a>
          </p>
        </form>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}

  </body>
</html>
